<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:co="http://xmlns.jcp.org/jsf/composite/templates"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>UOG Application Tracking System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <co:header/>
        <h:form id="form" >

            <p:outputLabel styleClass="title" value="Course Registration Application Form" style="font-size: 30px;" />
            <p:panelGrid columns="4" styleClass="outerpanelgrid" >

                <p:outputLabel styleClass="label" value="Name: " for="name" />
                <p:inputText  styleClass="input" id="name" value="#{gApp.sName}" maxlength="30" />   
                <p:outputLabel styleClass="label" value="Roll #: " for="roll" />
                <p:inputText  styleClass="input" id="roll" value="#{gApp.rollNo}" maxlength="12"/>
                <p:outputLabel styleClass="label" value="Mobile No:" for="phoneNo" />
                <p:inputText styleClass="input" id="phoneNo" value="#{gApp.department}" maxlength="2" /> 

                <p:outputLabel styleClass="label" value="Dated: " for="date" />
                <p:datePicker id="date"  showIcon="true" />


            </p:panelGrid>
            <p:outputLabel styleClass="label" style="align-self: center; margin: 20px 0px;"  value="Add Courses" />
            <p:panelGrid  columns="4">
                <p:outputLabel value="Sr NO"/>
                <p:outputLabel value="Course Titlee"/>
                <p:outputLabel value="Grade"/>
                <p:outputLabel value="Code"/>

                <p:outputLabel value="1"/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>

                <p:outputLabel value="2"/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>

                <p:outputLabel value="3"/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>

                <p:outputLabel value="4"/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>

                <p:outputLabel value="5"/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>

                <p:outputLabel value="6"/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>
            </p:panelGrid>

            <p:panelGrid columns="2" styleClass="outerpanelgrid">
                <p:outputLabel for="declare">Undertaking:<br/>
                    I declare that I am responsible for any timetable and exam (mid and final) clash and <br/>
                    I also declare that I appear in exams as per date-sheet announced by the University <br/>
                    and have no issue to take two or three exams (mid and final) per day.."</p:outputLabel>
                <p:selectBooleanCheckbox id="declare" />
                <p:outputLabel value="Transcript/Result Card generated by UOGIS/LMS is required."/>
                
            </p:panelGrid>
            <p:panelGrid columns="1" styleClass="outerpanelgrid">
                <h:form enctype="multipart/form-data">
                    <p:fileUpload listener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                  update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                  validateContentType="true" accept=".gif,.jpg,.jpeg,.png"
                                  onupload="return confirm('Are you sure?')"/>

                    <p:growl id="messages" showDetail="true"/>
                </h:form>
            </p:panelGrid>
            <p:panelGrid columns="3" styleClass="outerpanelgrid"  style="margin: 10px 0;">
                <p:commandButton value="Submit" />
                <p:commandButton value="Print" icon="pi pi-print"/>                
                <p:commandButton value="Download" icon="pi pi-download"/>
            </p:panelGrid>

        </h:form>
    </h:body>
</html>
