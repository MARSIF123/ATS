<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:co="http://xmlns.jcp.org/jsf/composite/templates"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>UOG Application Tracking System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <co:header/>
        <h:form id="form" >

            <p:outputLabel styleClass="title" value="Character Certificate Application Form" style="font-size: 30px;"  />
            <p:panelGrid columns="4" styleClass="outerpanelgrid">

                <p:outputLabel  value="Student Name: " for="name" />
                <p:inputText  id="name" value="#{gApp.sName}" maxlength="30" />  


                <p:outputLabel styleClass="label" value="Father's Name: " for="fName" />
                <p:inputText  styleClass="input" id="fName" value="#{gApp.sName}" maxlength="30" />  

                <p:outputLabel styleClass="label" value="Degree Title: " for="degree" />
                <p:inputText  styleClass="input" id="degree" value="#{gApp.sName}" maxlength="40" />   


                <p:outputLabel styleClass="label" value="Roll #: " for="roll" />
                <p:inputText  styleClass="input" id="roll" value="#{gApp.rollNo}" maxlength="12"/>

                <p:outputLabel value="Gender:" styleClass="label" for="gender"/>
                <p:selectOneRadio  class="radio" id="gender" value="#{gApp.program}" required="true">
                    <f:selectItem itemLabel="Male" itemValue="1" />
                    <f:selectItem itemLabel="Female" itemValue="0" />
                </p:selectOneRadio>

                <p:outputLabel styleClass="label" value="Registration#: " for="reg" />
                <p:inputText  styleClass="input" id="reg" value="#{gApp.rollNo}" maxlength="12"/>

                <p:outputLabel value="Maritial Status:" styleClass="label" for="status"/>
                <p:selectOneRadio  class="radio" id="status" value="#{gApp.program}" required="true">
                    <f:selectItem itemLabel="Single" itemValue="1" />
                    <f:selectItem itemLabel="Married" itemValue="0" />
                </p:selectOneRadio>

                <p:outputLabel styleClass="label" value="Session#: " for="session" />
                <p:inputText  styleClass="input" id="session" value="#{gApp.rollNo}" maxlength="4"/>


                <p:outputLabel styleClass="label" value="Religion#: " for="religion" />
                <p:inputText  styleClass="input" id="religion" value="#{gApp.rollNo}" maxlength="20"/>

                <p:outputLabel value="Program:" styleClass="label" for="program"/>
                <p:selectOneRadio  class="radio" id="program" value="#{gApp.program}" required="true">
                    <f:selectItem itemLabel="AD" itemValue="1" />
                    <f:selectItem itemLabel="BS" itemValue="2" />
                    <f:selectItem itemLabel="MS" itemValue="3" />
                    <f:selectItem itemLabel="PhD" itemValue="4" />
                </p:selectOneRadio>


                <p:outputLabel styleClass="label" value="CNIC#: " for="cnic" />
                <p:inputText styleClass="input" id="cnic" value="#{gApp.department}" maxlength="40" /> 

                <p:outputLabel styleClass="label" value="Campus " for="campus" />
                <p:inputText styleClass="input" id="campus" value="#{gApp.department}" maxlength="40" /> 

                <p:outputLabel styleClass="label" value="Address " for="address" />
                <p:inputText styleClass="input" id="address" value="#{gApp.department}" maxlength="40" /> 

                <p:outputLabel styleClass="label" value="Departemnt: " for="department" />
                <p:inputText styleClass="input" id="department" value="#{gApp.department}" maxlength="40" /> 

                <p:outputLabel styleClass="label" value="PTCL#:" for="ptcl" />
                <p:inputText styleClass="input" id="ptcl" value="#{gApp.department}" maxlength="40" /> 

                <p:outputLabel styleClass="label" value="Name Of Faculty " for="faculty" />
                <p:inputText styleClass="input" id="faculty" value="#{gApp.department}" maxlength="40" /> 

                <p:outputLabel styleClass="label" value="Cell#: " for="phoneNo" />
                <p:inputText styleClass="input" id="phoneNo" value="#{gApp.department}" maxlength="40" /> 

                <p:outputLabel styleClass="label" value="UOG Email " for="uEmail" />
                <p:inputText styleClass="input" id="uEmail" value="#{gApp.department}" maxlength="40" /> 

                <p:outputLabel styleClass="label" value="Personal Email " for="email" />
                <p:inputText styleClass="input" id="email" value="#{gApp.department}" maxlength="40" /> 

                <p:outputLabel styleClass="label" value="Blood Group:" for="bg" />
                <p:inputText styleClass="input" id="bg" value="#{gApp.department}" maxlength="3" />

                <p:outputLabel styleClass="label" value="Challan#: " for="challanNo" />
                <p:inputText styleClass="input" id="challanNo" value="#{gApp.department}" maxlength="40" />

                <p:outputLabel value="Challan Dated" for="challan-date"/>
                <p:datePicker id="challan-date" showIcon="true"/>

                <p:outputLabel value="Degree Status:" styleClass="label" for="dStatus"/>
                <p:selectOneRadio  class="radio" id="dStatus" value="#{gApp.program}" required="true">
                    <f:selectItem itemLabel="Compeleted" itemValue="1" />
                    <f:selectItem itemLabel="In Progress" itemValue="0" />
                </p:selectOneRadio>

            </p:panelGrid>
            <p:panelGrid  columns="2" styleClass="outerpanelgrid">
                <p:outputLabel value="Student Signatue:" for="sign" />
                <p:signature  id="sign" style="width:400px;height:200px;" widgetVar="sig" value="#{signatureView.value}"
                              required="true" guideline="true"/>
                <p:commandButton value="Submit" icon="pi pi-check"/>
                <p:commandButton value="Clear" icon="pi pi-times" type="button" onclick="PF('sig').clear()" 
                                 styleClass="ui-button-flat ml-2"/>

                <p:outputLabel value="HOD Signatue:" for="hod-sign" />
                <p:signature  id="hod-sign" style="width:400px;height:200px" widgetVar="hod-sig" required="true" guideline="true"/>
                <p:commandButton value="Submit" icon="pi pi-check"/>
                <p:commandButton value="Clear" icon="pi pi-times" type="button" onclick="PF('hod-sig').clear()" 
                                 styleClass="ui-button-flat ml-2"/>


            </p:panelGrid>
            <p:panelGrid columns="1" styleClass="outerpanelgrid">

                <p:outputLabel ><b>Attachments:</b><br/>Attested copy of final transcript of Charachter Certificate<br/>
                    Attested copy of CNIC <br/> 
                    Applicant is requested to fill the token and attach token with form.<br/>
                    Two hundred rupees challan (200/-) original paid bank challan.</p:outputLabel>

            </p:panelGrid>
            <p:panelGrid columns="1" styleClass="outerpanelgrid">
                <h:form>
                    <p:fileUpload listener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                  multiple="true" update="messages" sizeLimit="100000" fileLimit="4"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>

                    <p:growl id="messages" showDetail="true" keepAlive="true"/>
                </h:form>
            </p:panelGrid>
            <p:panelGrid columns="3" styleClass="outerpanelgrid">
                <p:commandButton value="Submit" />
                <p:commandButton value="Print" icon="pi pi-print"/>                
                <p:commandButton value="Download" icon="pi pi-download"/>
            </p:panelGrid>
            <co:footer/>
        </h:form>
    </h:body>
</html>
