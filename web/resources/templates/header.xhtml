<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>UOG Application Tracking System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>


    </h:head>
    <h:body>
        <composite:interface>
            <!--            <composite:attribute name="header"></composite:attribute>-->
        </composite:interface>
        <composite:implementation>
            <h:outputStylesheet name="header.css" library="css" />
            <div class="header">
                <h:commandLink class="logo" action="#{headerBean.onLogoClickHandler()}" value="APPLICATION TRACKING SYSTEM"/>
                <h:form style="background-color: black;">
                    <p:menubar >
                        <p:submenu label="All Forms" icon="pi pi-file" >
                            <p:menuitem value="General Application"  url="general-application.xhtml" />
                            <p:menuitem value="Late Fee Application" url="late-fee-application.xhtml" />
                            <p:menuitem value="Course Add Drop" url="course-add-drop-application.xhtml" />
                            <p:menuitem value="Course Register"  url="course-register-application.xhtml" />
                            <p:menuitem value="Semester Freeze" url="semester-freeze-application.xhtml"/>
                            <p:menuitem value="Character Certificate" url="charachter-certificate-application.xhtml" />
                            <p:menuitem value="Bonafied Application" url="bonafied-application.xhtml" />
                            <p:menuitem value="English Proficiency" url="english-proficiency-letter-application.xhtml"/>
                            <p:menuitem value="Id Card Application" url="id-card-application.xhtml" />

                        </p:submenu> 
                        <p:menuitem value="Feedback" icon="fa fa-fw fa-comment-o" url="feedback.xhtml" />
                        <p:menuitem value="Notifications" icon="pi pi-bell" url="notifications.xhtml" />
                        <p:submenu label="#{loginBean.username}">
                            <p:menuitem value="My Applications" icon="pi pi-file" url="my-applications.xhtml" />
                            <p:menuitem value="Profile" icon="pi pi-user" url="user-profile.xhtml" />
                            <p:menuitem value="Privacy" icon="pi pi-lock" url="privacy.xhtml" />
                            <p:menuitem value="Logout" icon="pi pi-sign-out"/>


                        </p:submenu>
                        <f:facet name="options">
                            <p:commandButton  style="margin-left: 1px;" type="button" value="Logout" icon="pi pi-home" />
                        </f:facet>
                    </p:menubar>

                </h:form>
            </div>
        </composite:implementation>
    </h:body>
</html>
