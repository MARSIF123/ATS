<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>UOG Application Tracking System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body styleClass="bg" >
        <h:form style="">
            <p:panel header="Login">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{loginBean.username}" required="true" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:inputText type="password" id="password" value="#{loginBean.password}" required="true" />
                </h:panelGrid>

                <p:commandButton  style="align-self: center;" value="Login" action="#{loginBean.login()}" />
            </p:panel>
        </h:form>
           
    </h:body>
</html>
