<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:co="http://xmlns.jcp.org/jsf/composite/templates"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>UOG Application Tracking System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <co:header/>

        <h:form id="form" >

            <p:outputLabel styleClass="title" value="Course Registration Application Form" style="font-size: 30px;" />
            <p:panelGrid columns="4" styleClass="outerpanelgrid" >
                <p:outputLabel styleClass="label" value="Name: " for="name" />
                <p:inputText  styleClass="input" id="name" value="#{gApp.sName}" maxlength="30" />   
                <p:outputLabel styleClass="label" value="Roll #: " for="roll" />
                <p:inputText  styleClass="input" id="roll" value="#{gApp.rollNo}" maxlength="12"/>
                <p:outputLabel styleClass="label" value="Semester:" for="semester" />
                <p:inputText styleClass="input" id="semester" value="#{gApp.department}" maxlength="2" /> 

                <p:outputLabel styleClass="label" value="Dated: " for="date" />
                <p:datePicker id="date"  showIcon="true" />

            </p:panelGrid>
            <p:outputLabel styleClass="label" style="align-self: center; margin: 20px 0px;"  value="Add Courses" />

            <p:panelGrid  columns="5">
                <p:outputLabel value="Sr NO"/>
                <p:outputLabel value="Code"/>
                <p:outputLabel value="Title"/>
                <p:outputLabel value="Cradit Hours"/>
                <p:outputLabel value="Grade"/>


                <p:outputLabel value="1"/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>


                <p:outputLabel value="2"/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>


                <p:outputLabel value="3"/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>


                <p:outputLabel value="4"/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>


                <p:outputLabel value="5"/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>

            </p:panelGrid>
            <p:outputLabel styleClass="label" style="align-self: center; margin: 20px 0px;"  value="DropCourses" />
            <p:panelGrid  columns="4">
                <p:outputLabel value="Sr NO"/>
                <p:outputLabel value="Code"/>
                <p:outputLabel value="Title"/>
                <p:outputLabel value="Cradit Hours"/>

                <p:outputLabel value="1"/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>

                <p:outputLabel value="2"/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>

                <p:outputLabel value="3"/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>

                <p:outputLabel value="4"/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>

                <p:outputLabel value="5"/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>

                <p:outputLabel value="6"/>
                <p:inputText/>
                <p:inputText/>
                <p:inputText/>
            </p:panelGrid>

            <p:panelGrid  columns="2" styleClass="outerpanelgrid">
                <p:outputLabel value="Student Signatue:" for="sign" />
                <p:signature  id="sign" style="width:400px;height:200px;" widgetVar="sig" value="#{signatureView.value}"
                              required="true" guideline="true"/>
                <p:commandButton value="Submit" icon="pi pi-check"/>
                <p:commandButton value="Clear" icon="pi pi-times" type="button" onclick="PF('sig').clear()" 
                                 styleClass="ui-button-flat ml-2"/>

                <p:outputLabel styleClass="label" value="HOD Remarks:" for="hodRemarks" />
                <h:inputTextarea styleClass="input" id="hodRemarks"  cols="80" rows="10"  /> 

                <p:outputLabel value="HOD Signatue:" for="hod-sign" />
                <p:signature  id="hod-sign" style="width:400px;height:200px" widgetVar="hod-sig" required="true" guideline="true"/>
                <p:commandButton value="Submit" icon="pi pi-check"/>
                <p:commandButton value="Clear" icon="pi pi-times" type="button" onclick="PF('hod-sig').clear()" 
                                 styleClass="ui-button-flat ml-2"/>

                <p:outputLabel styleClass="label" value="SSC Officier Remarks: " for="sscRemarks" />
                <p:inputTextarea styleClass="input" id="sscRemarks" value="#{gApp.hodRemarks}" cols="50" rows="10" />  


            </p:panelGrid>

            <p:panelGrid columns="3" styleClass="outerpanelgrid" style="margin: 10px 0;">
                <p:commandButton value="Submit" />
                <p:commandButton value="Print" icon="pi pi-print"/>                
                <p:commandButton value="Download" icon="pi pi-download"/>
            </p:panelGrid>
            <co:footer/>
        </h:form>
    </h:body>
</html>
